version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_container
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: debras
      POSTGRES_PASSWORD: debras_2024
      POSTGRES_DB: debras_app
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure:/docker-entrypoint-initdb.d
     
      - database_debras_network

volumes:
  postgres_data:

networks:
  database_debras_network:
    driver: bridge
